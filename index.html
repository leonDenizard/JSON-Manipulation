<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  </head>

  <body>
    <span id="color-theme" class="material-symbols-outlined">wb_sunny</span>
    <h1>Trabalhando com JSON</h1>
    <div class="pesquisa">
      <span class="material-symbols-outlined">search</span>
      <input id="search" type="text" placeholder="Ache seu produto">
      <span id="filter" class="material-symbols-outlined">filter_list</span>
      <div class="opcoes">
        <ul>
          <li><label for="ordenarAz">Ordenar de [A-Z]</label><input id="ordenarAz" type="radio" name="orderBy"></li>
          <li><label for="ordenaMenorPreco">Produtos com menor preço</label><input id="ordenaMenorPreco" type="radio" name="orderBy"></li>
          <li><label for="ordenaMaiorPreco"> Produtos com maior preço</label><input id="ordenaMaiorPreco" type="radio" name="orderBy"></li>
          <li><label for="ordenaData">Ordenar por data de compra</label><input id="ordenaData" type="radio" name="orderBy"></li>
        </ul>
      </div>
    </div>
    

    <section>

      <div class="wrapper-table">
        <table>

          <thead>
            <tr>
              <th>Produto</th>
              <th>Preço de compra</th>
              <th>Preço de venda</th>
              <th>Data de compra</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
            
    </section>
    <section class="container-result">
      <div class="wrapper-result">
        <h2>Total faturado</h2>
        <div class="result">
          <h3 id="total-faturado">R$25000</h3>
          <div class="progress-bar linear-faturado">
            <span id="progress-faturado">13,39</span>
          </div>
        </div>
      </div>

      <div class="wrapper-result">
        <h2>Lucro líquido</h2>
        <div class="result">
          <h3 id="lucro-liquido">R$25000</h3>
          <div class="progress-bar linear-liquido">
            <span id="progress-liquido">13,39</span>
          </div>
        </div>
      </div>

      <div class="wrapper-result">
        <h2>Pertecentual de lucro %</h2>
        <div class="result">
          <h3 id="percentual-de-lucro">25000</h3>
          <div class="progress-bar linear-lucro">
            <span id="progress-lucro">0</span>
          </div>
        </div>
      </div>
    </section>

    <script src="index.js"></script>

  </body>
</html>
